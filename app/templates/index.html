<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Servidor</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='b' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23A8A4FF'/><stop offset='100%25' style='stop-color:%238B7FFF'/></linearGradient><linearGradient id='l' x1='0%25' y1='0%25' x2='0%25' y2='100%25'><stop offset='0%25' style='stop-color:%23FFFFFF'/><stop offset='100%25' style='stop-color:%23F0F0FF;stop-opacity:0.95'/></linearGradient></defs><circle cx='32' cy='32' r='30' fill='url(%23b)'/><circle cx='32' cy='32' r='30' fill='none' stroke='rgba(255,255,255,0.2)' stroke-width='1'/><path d='M 24 18 L 24 46 L 28 46 L 28 34 L 38 34 C 42 34 45 31 45 27 C 45 23 42 20 38 20 L 28 20 L 28 18 Z M 28 24 L 37 24 C 39.5 24 41 25.5 41 27 C 41 28.5 39.5 30 37 30 L 28 30 Z' fill='url(%23l)' stroke='rgba(139,127,255,0.3)' stroke-width='0.5'/></svg>">
    <link rel="stylesheet" href="/monitor/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header con Toggle -->
        <div class="header">
            <div>
                <h1>Monitor</h1>
                <div class="header-info">
                    <span id="uptime-text">Uptime: -</span> | <span id="current-time"></span>
                </div>
            </div>

            <!-- Toggle alineado con el t√≠tulo -->
            <div class="theme-toggle">
                <input type="checkbox" id="theme-checkbox" class="theme-checkbox">
                <label for="theme-checkbox" class="theme-label">
                    <img src="/monitor/static/img/sun-icon.svg" alt="Modo claro" class="theme-icon sun-icon">
                    <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                    </svg>
                    <div class="theme-ball"></div>
                </label>
            </div>
        </div>

        <!-- M√©tricas Principales - Fila horizontal -->
        <div class="metrics-row">
            <div class="metric-card" id="cpu-card">
                <div class="metric-icon">‚öôÔ∏è</div>
                <div class="metric-content">
                    <div class="metric-label">CPU</div>
                    <div class="metric-value" id="cpu-percent">0%</div>
                    <div class="metric-detail" id="cpu-detail">0 cores @ 0 MHz</div>
                </div>
            </div>

            <div class="metric-card" id="memory-card">
                <div class="metric-icon">üîó</div>
                <div class="metric-content">
                    <div class="metric-label">RAM</div>
                    <div class="metric-value" id="memory-percent">0%</div>
                    <div class="metric-detail" id="memory-detail">0GB / 0GB</div>
                </div>
            </div>

            <div class="metric-card" id="disk-card">
                <div class="metric-icon">üíæ</div>
                <div class="metric-content">
                    <div class="metric-label">Disco</div>
                    <div class="metric-value" id="disk-percent">0%</div>
                    <div class="metric-detail" id="disk-detail">0GB / 0GB</div>
                </div>
            </div>

            <div class="metric-card" id="swap-card">
                <div class="metric-icon">üíø</div>
                <div class="metric-content">
                    <div class="metric-label">SWAP</div>
                    <div class="metric-value" id="swap-percent">0%</div>
                    <div class="metric-detail" id="swap-detail">0GB / 0GB</div>
                </div>
            </div>
        </div>

        <!-- Gr√°ficos -->
        <div class="charts-row">
            <!-- Gr√°fico CPU -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Uso de CPU</h3>
                </div>
                <div class="chart-container">
                    <div class="chart-spinner" id="cpu-spinner">
                        <div class="spinner"></div>
                    </div>
                    <canvas id="cpu-chart"></canvas>
                </div>
            </div>

            <!-- Gr√°fico RAM -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Uso de RAM</h3>
                </div>
                <div class="chart-container">
                    <div class="chart-spinner" id="ram-spinner">
                        <div class="spinner"></div>
                    </div>
                    <canvas id="ram-chart"></canvas>
                </div>
            </div>

            <!-- Gr√°fico Red -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Uso de Red</h3>
                </div>
                <div class="chart-container">
                    <div class="chart-spinner" id="network-spinner">
                        <div class="spinner"></div>
                    </div>
                    <canvas id="network-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Servicios y Logs -->
        <div class="bottom-section">
            <div class="services-section">
                <h3>Servicios</h3>
                <div class="services-list" id="services-list">
                    <!-- Se llenar√° din√°micamente -->
                </div>
            </div>

            <div class="logs-section">
                <h3>Eventos</h3>
                <div class="logs-container" id="logs-container">
                    <!-- Se llenar√° din√°micamente -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="btn-portal" onclick="window.location.href='/'">‚Üê Volver al portal</button>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="footer-text">Telecomunicaciones y Automatismos</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/monitor/static/js/app.js"></script>
</body>
</html>
