<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Servidor</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>">
    <link rel="stylesheet" href="/monitor/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Toggle dentro del contenedor -->
        <div class="theme-toggle-fixed">
            <input type="checkbox" id="theme-checkbox" class="theme-checkbox">
            <label for="theme-checkbox" class="theme-label">
                <img src="/monitor/static/img/sun-icon.svg" alt="Modo claro" class="theme-icon sun-icon">
                <img src="/monitor/static/img/moon-icon.svg" alt="Modo oscuro" class="theme-icon moon-icon">
                <div class="theme-ball"></div>
            </label>
        </div>

        <!-- Header -->
        <div class="header">
            <h1>Monitor</h1>
            <div class="header-info">
                <span id="uptime-text">Uptime: -</span> | <span id="current-time"></span>
            </div>
        </div>

        <!-- M√©tricas Principales - Fila horizontal -->
        <div class="metrics-row">
            <div class="metric-card" id="cpu-card">
                <div class="metric-icon">‚öôÔ∏è</div>
                <div class="metric-content">
                    <div class="metric-label">CPU</div>
                    <div class="metric-value" id="cpu-percent">0%</div>
                    <div class="metric-detail" id="cpu-detail">0 cores @ 0 MHz</div>
                </div>
            </div>

            <div class="metric-card" id="memory-card">
                <div class="metric-icon">üîó</div>
                <div class="metric-content">
                    <div class="metric-label">RAM</div>
                    <div class="metric-value" id="memory-percent">0%</div>
                    <div class="metric-detail" id="memory-detail">0GB / 0GB</div>
                </div>
            </div>

            <div class="metric-card" id="disk-card">
                <div class="metric-icon">üíæ</div>
                <div class="metric-content">
                    <div class="metric-label">Disco</div>
                    <div class="metric-value" id="disk-percent">0%</div>
                    <div class="metric-detail" id="disk-detail">0GB / 0GB</div>
                </div>
            </div>

            <div class="metric-card" id="swap-card">
                <div class="metric-icon">üíø</div>
                <div class="metric-content">
                    <div class="metric-label">SWAP</div>
                    <div class="metric-value" id="swap-percent">0%</div>
                    <div class="metric-detail" id="swap-detail">0GB / 0GB</div>
                </div>
            </div>
        </div>

        <!-- Gr√°ficos -->
        <div class="charts-row">
            <!-- Gr√°fico CPU -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Uso de CPU</h3>
                </div>
                <div class="chart-container">
                    <div class="chart-spinner" id="cpu-spinner">
                        <div class="spinner"></div>
                    </div>
                    <canvas id="cpu-chart"></canvas>
                </div>
            </div>

            <!-- Gr√°fico RAM -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Uso de RAM</h3>
                </div>
                <div class="chart-container">
                    <div class="chart-spinner" id="ram-spinner">
                        <div class="spinner"></div>
                    </div>
                    <canvas id="ram-chart"></canvas>
                </div>
            </div>

            <!-- Gr√°fico Red -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3>Uso de Red</h3>
                </div>
                <div class="chart-container">
                    <div class="chart-spinner" id="network-spinner">
                        <div class="spinner"></div>
                    </div>
                    <canvas id="network-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- Servicios y Logs -->
        <div class="bottom-section">
            <div class="services-section">
                <h3>Servicios</h3>
                <div class="services-list" id="services-list">
                    <!-- Se llenar√° din√°micamente -->
                </div>
            </div>

            <div class="logs-section">
                <h3>Eventos</h3>
                <div class="logs-container" id="logs-container">
                    <!-- Se llenar√° din√°micamente -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <a href="/" class="back-link">‚Üê Volver al Portal</a>
            <div class="footer-text">Telecomunicaciones y Automatismos</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/monitor/static/js/app.js"></script>
</body>
</html>
