# Configuración de Nginx para el Monitor de Servidor
# Copiar este archivo a /etc/nginx/sites-available/ y crear un symlink en sites-enabled

location /monitor {
    # Redirigir /monitor a /monitor/
    rewrite ^/monitor$ /monitor/ permanent;
}

location /monitor/ {
    # Proxy pass a la aplicación FastAPI
    proxy_pass http://127.0.0.1:8000/;
    proxy_http_version 1.1;

    # Headers necesarios
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Para WebSockets (si se necesita en el futuro)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}
